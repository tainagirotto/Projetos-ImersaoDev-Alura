<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imersão Dev- aula 6</title>
</head>
<body>
    

    <h1>Tabela de classificação</h1>
    <div> 
      <input class="txt" type="text" name="novo" id="novo" placeholder="Nome do jogador">
      <button class="btn" onclick="inserirNovoJogador()"> Inserir </button>
  </div>
  <br>
    <table style="width:100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="4">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">
            
        </tbody>
    </table>
  <div> 
    <p> Obs: Cada vitória vale 3 pontos e cada derrota perde 1 ponto.  </p>
    
  </div>

<script src="script.js"></script>
</body>
</html>
